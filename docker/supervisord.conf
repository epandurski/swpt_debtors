[unix_http_server]
file=/tmp/supervisor.sock
username = dummy
password = dummy

[inet_http_server]
port=127.0.0.1:9001
username = dummy
password = dummy

[supervisord]
nodaemon=true
loglevel=warn

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
username = dummy
password = dummy

[eventlistener:flush_signalbus_trigger]
command=%(ENV_APP_ROOT_DIR)s/trigger_supervisor_process.py signalbus_flush 60
directory=%(ENV_APP_ROOT_DIR)s
events=TICK_5

[program:signalbus_flush]
command=flask signalbus flush
directory=%(ENV_APP_ROOT_DIR)s
autostart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0
redirect_stderr=true
startsecs=0
exitcodes=0
autorestart=false

[program:collect_running_transfers]
command=flask swpt_debtors collect_running_transfers
directory=%(ENV_APP_ROOT_DIR)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0
redirect_stderr=true
startsecs=30
startretries=1000000

[program:scan_accounts]
command=flask swpt_debtors scan_accounts
directory=%(ENV_APP_ROOT_DIR)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0
redirect_stderr=true
startsecs=30
startretries=1000000
