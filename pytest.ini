[pytest]
addopts = -rfE
markers =
    slow: mark a test as slow.

filterwarnings =
    ignore:.*The `context` parameter is deprecated and will be removed in marshmallow 4.0. Use `contextvars.ContextVar` to pass context instead.:DeprecationWarning
    ignore:.*The `ordered` `class Meta` option is deprecated. Field order is already preserved by default. Set `Schema.dict_class` to OrderedDict to maintain the previous behavior.:DeprecationWarning
